#yml은 개행 , 띄어쓰기와  : 개행 을 기준으로 계층을 구분
#에 server: 
#   port: -> server.port
server:
  port: 9090 

spring:
  datasource:
      driver-class-name: oracle.jdbc.OracleDriver
      url: jdbc:oracle:thin:@localhost:1521:xe
      username: spring
      password: spring
   
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
#파일업로드처리
  servlet:
    multipart:
      max-file-size: 10MB
        
 
 
